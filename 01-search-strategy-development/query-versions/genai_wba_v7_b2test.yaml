# yaml-language-server: $schema=./query.schema.json
name: genai_wba_v7_b2test
description: >
  Test variant: v7 + Block 2 free keyword additions only (no Block 1 GPT* change).
  Tests whether adding clerkship*, clinical rotation*, clinical supervisor*,
  medical curriculum to Block 2 affects results independently.

query:
  - id: concept-genai
    field: title_abstract
    terms:
      keywords:
        - "generative artificial intelligence"
        - "generative AI"
        - "large language model*"
        - "ChatGPT"
        - "GPT-4"
        - "GPT-4o"
        - "GPT-3.5"
        - "GPT4"
        - "GPT-4V"
        - "GPT-4.1"
        - "GPT-4.5"
        - "GPT-5"
        - "Claude"
        - "Gemini"
        - "LLaMA"
        - "Llama 2"
        - "Llama 3"
        - "DeepSeek"
        - "multimodal AI"
        - "AI chatbot*"
        - "foundation model*"
        - "text generat*"
      mesh:
        - "Natural Language Processing"
        - "Generative Artificial Intelligence"
        - "Large Language Models"
        - "Chatbot"
    operator: OR

  - id: concept-meded
    field: title_abstract
    terms:
      keywords:
        - "medical education"
        - "clinical education"
        - "graduate medical education"
        - "undergraduate medical education"
        - "postgraduate medical education"
        - "health profession* education"
        - "residency training"
        - "residency"
        - "medical student*"
        - "resident physician*"
        - "clinical clerkship*"
        - "clinical training"
        - "clinical teach*"
        - "trainee*"
        - "medical trainee*"
        # NEW: Block 2 keyword additions from Kataoka review
        - "clinical rotation*"
        - "clerkship*"
        - "clinical supervisor*"
        - "medical curriculum"
      mesh:
        - "Education, Medical"
        - "Education, Medical, Graduate"
        - "Education, Medical, Undergraduate"
        - "Education, Medical, Continuing"
        - "Internship and Residency"
        - "Students, Medical"
        - "Clinical Clerkship"
      eric:
        - "Medical Education"
        - "Medical Students"
        - "Clinical Experience"
        - "Graduate Medical Education"
    operator: OR

  - id: concept-wba
    field: title_abstract
    terms:
      keywords:
        - "workplace-based assessment*"
        - "workplace based assessment*"
        - "work-based assessment*"
        - "work based assessment*"
        - "Mini-CEX"
        - "mini clinical evaluation exercise*"
        - "direct observation of procedural skill*"
        - "direct observation*"
        - "entrustable professional activit*"
        - "multisource feedback"
        - "multi-source feedback"
        - "360-degree feedback"
        - "competency-based medical education"
        - "competency based medical education"
        - "competency-based assessment*"
        - "competency based assessment*"
        - "programmatic assessment"
        - "milestone*"
        - "narrative feedback"
        - "narrative assessment*"
        - "assessment feedback"
        - "supervisor* feedback"
        - "assessment scoring"
        - "clinical note*"
        - "medical record*"
        - "chart review*"
      mesh:
        - "Clinical Competence"
        - "Educational Measurement"
        - "Competency-Based Education"
        - "Formative Feedback"
      eric:
        - "Clinical Experience"
        - "Competency Based Education"
        - "Performance Based Assessment"
        - "Formative Evaluation"
    operator: OR

